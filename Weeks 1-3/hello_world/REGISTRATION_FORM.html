<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8">
    
    <title>Registration Form</title>
        <h1>Registration Form</h1>
</head>
<body>
    <ul>
        "First Name: *" 
        <input type="text" name="first_name"><br>
        Last Name: * 
        <input type="text" name="last_name"><br>
        Email Address: * 
        <input type="text" name="email_address"><br>
        Password: *
        <input type="text" name="password"><br>
        Confirm Password: * 
        <input type="text" name="confirm_password"><br>
        Birthday: 
        <input type="date" name="dob"><br>
        Gender Identity: 
            <input type="radio" name="gender" value="female" id="female">
                <label for="female"Female</label> Female
            <input type="radio" name="gender" value="male" id="male">
                <label for="male"Male</label> Male
            <input type="radio" name="gender" value="male" id="non-binary">
                <label for="non-binary"Non-binary</label>Non-binary
            <input type="radio" name="gender" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
                <label for="i_prefer_not_to_answer"I_prefer_not_to_answer</label>I prefer not to answer <br>
        A short description about myself: <br>
        <textarea name="description" cols="20" rows="3"></textarea> <br>
        Favorite Language: 
        <select name="language">
            <option>HTML</option>
            <option>JavaScript</option>
            <option>CSS</option>
            <option>Python</option>
        </select> <br>
        <input type="submit" value="">Yes, I would like to receive periodic email updates <br>
        <input type="submit" value="Create Account"> <br>
        *Indicates a required field
    </ul>

</body>
</html>
